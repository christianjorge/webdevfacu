<!DOCTYPE html>
<html>
<head>
<style>
ul{
    list-style-type:square;/*1*/
    list-style-image:url("sqpurple.gif");/*2*/
    list-style: circle inside url('img_marker.png'); /*3*/
    list-style-type: none; /*4*/
}
ol{
    list-style-type:upper-roman;/*1*/
}
</style>
</head>
<body>

<p>This is an unordered list:</p>
<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

<p>This is an ordered list:</p>
<ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ol>

</body>
</html>
